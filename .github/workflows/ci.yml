name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: run spectral
        uses: stoplightio/spectral-action@v0.7.0
        with:
          file_glob: "./Lob-API-public.yml"
          repo_token: ${{ github.token }}
          event_name: ${{ github.event_name }}
