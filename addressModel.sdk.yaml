type: object
properties:
  id:
    type: string
    description: Unique identifier prefixed with `adr_`.
    pattern: ^adr_[a-zA-Z0-9]+$
  object:
    type: string
    enum:
      - address
    default: address
  description:
    type: string
    description: >
      An internal description that identifies this resource. Must be no longer
      than 255 characters.
    maxLength: 255
    nullable: true
  name:
    type: string
    description: >
      Either `name` or `company` is required, you may also add both. Must be no
      longer than 40 characters. If both `name` and `company` are provided, they
      will be printed on two separate lines above the rest of the address.
    maxLength: 40
    nullable: true
  company:
    type: string
    description: >
      Either `name` or `company` is required, you may also add both. Must be no
      longer than 40 characters. If both `name` and `company` are provided, they
      will be printed on two separate lines above the rest of the address. This
      field can be used for any secondary recipient information which is not
      part of the actual mailing address (Company Name, Department, Attention
      Line, etc).
    maxLength: 40
    nullable: true
  phone:
    type: string
    description: Must be no longer than 40 characters.
    maxLength: 40
    nullable: true
  email:
    type: string
    description: Must be no longer than 100 characters.
    maxLength: 100
    nullable: true
  address_line1:
    type: string
    description: The primary number, street name, and directional information.
    maxLength: 64
  address_line2:
    type: string
    description: An optional field containing any information which can't fit into line 1.
    maxLength: 64
    nullable: true
  address_city:
    type: string
    maxLength: 200
  address_state:
    type: string
    description: 2 letter state short-name code
    pattern: ^[a-zA-Z]{2}$
  address_zip:
    type: string
    description: |
      Must follow the ZIP format of `12345` or ZIP+4 format of `12345-1234`.
    pattern: ^\d{5}(-\d{4})?$
