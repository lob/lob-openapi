    description: Full name of country
    minLength: 13
    maxLength: 13
  metadata:
    type: object
    additionalProperties:
      type: string
    description: >-
      Use metadata to store custom information for tagging and labeling back to
      your internal systems. Must be an object with up to 20 key-value pairs.
      Keys must be at most 40 characters and values must be at most 500
      characters. Neither can contain the characters `"` and `\`. i.e.
      '{"customer_id" : "NEWYORK2015"}' Nested objects are not supported.  See
      [Metadata](#section/Metadata) for more information.
    maxLength: 500
    pattern: '[^"\\]{0,500}'
  recipient_moved:
    type: boolean
    description: >
      Only returned for accounts on certain <a
      href="https://dashboard.lob.com/#/settings/editions">Print &amp; Mail
      Editions</a>. Value is `true` if the address was altered because the
      recipient filed for a <a href="#ncoa">National Change of Address
      (NCOA)</a>, `false` if the NCOA check was run but no altered address was
      found, and `null` if the NCOA check was not run. The NCOA check does not
      happen for non-US addresses, for non-deliverable US addresses, or for
      addresses created before the NCOA feature was added to your account.
    nullable: true
