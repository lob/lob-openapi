openapi: 3.0.3
info:
  title: Lob API
  version: '2020-02-11'
  description: >
    The Lob API is organized around REST. Our API is designed to have
    predictable, resource-oriented URLs and uses HTTP response codes to indicate
    any API errors
  license:
    name: MIT
    url: 'https://mit-license.org/'
  contact:
    name: Lob Developer Experience
    url: 'https://support.lob.com/'
    email: lob-openapi@lob.com
  termsOfService: 'https://www.lob.com/legal'
servers:
  - url: 'https://api.lob.com/v1'
    description: production
tags:
  - name: Addresses
    description: A frictionless address book for use with the print and mail API.
  - name: Letters
    description: 'Easily print and mail letters. Create, retrieve, cancel, and list letters.'
  - name: Template_Versions
    description: Versioning for your reusable HTML print and mail templates.
  - name: Templates
    description: 'Versioned, reusable HTML Templates for use with the print and mail API.'
  - name: Certificates
    description: 'Will [TODO] write a good description'
  - name: US Verifications
    description: >
      Validate, automatically correct, and standardize the addresses in your
      address book based on USPS's [Coding Accuracy Support System
      (CASS)](https://postalpro.usps.com/certifications/cass).
  - name: Zip Lookups
    description: >
      Find a list of cities, states and associated information about a US ZIP
      code.
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    adr_id:
      type: string
      description: Unique identifier prefixed with `adr_`.
      pattern: '^adr_[a-zA-Z0-9]+$'
    failure_status_code:
      type: integer
      enum:
        - 401
        - 403
        - 404
        - 413
        - 422
        - 429
        - 500
      description: |
        A conventional HTTP status code:
          * 401 - Authorization error with your API key or account
          * 403 - Forbidden error with your API key or account
          * 404 - The requested item does not exist
          * 413 - Payload too large
          * 422 - The query or body parameters did not pass validation
          * 429 - Too many requests have been sent with an API key in a given amount of time
          * 500 - An internal server error occurred, please contact support@lob.com
    error:
      type: object
      description: >-
        Lob uses RESTful HTTP response codes to indicate success or failure of
        an API request. In general, 2xx indicates success, 4xx indicate an input
        error, and 5xx indicates an error on Lob's end.
      required:
        - message
        - status_code
      properties:
        message:
          type: string
          description: A human-readable message with more details about the error
          example: >-
            Rate limit exceeded. Please wait 5 seconds and try your request
            again.
        status_code:
          $ref: '#/components/schemas/failure_status_code'
    resource_description:
      type: string
      description: >
        An internal description that identifies this resource. Must be no longer
        than 255 characters.
      maxLength: 255
      nullable: true
    send_date:
      type: string
      description: >-
        A timestamp in ISO 8601 format which specifies a date after the current
        time and up to 180 days in the future to send the letter off for
        production. Setting a send date overrides the default [cancellation
        window](https://docs.lob.com/#cancellation) applied to the mailpiece.
        Until the `send_date` has passed, the mailpiece can be canceled. If a
        date in the format `2017-11-01` is passed, it will evaluate to midnight
        UTC of that date (`2017-11-01T00:00:00.000Z`). If a datetime is passed,
        that exact time will be used. A `send_date` passed with no time zone
        will default to UTC, while a `send_date` passed with a time zone will be
        converted to UTC.
      format: date-time
    metadata:
      type: object
      description: >-
        Use metadata to store custom information for tagging and labeling back
        to your internal systems. Must be an object with up to 20 key-value
        pairs. Keys must be at most 40 characters and values must be at most 500
        characters. Neither can contain the characters `"` and `\`. Nested
        objects are not supported.
      properties: {}
      maxProperties: 20
      example:
        type: object
        properties:
          customer_id:
            type: string
            example: '987654'
          campaign:
            type: string
            example: NEWYORK2015
    address_editable_base:
      type: object
      properties:
        description:
          $ref: '#/components/schemas/resource_description'
        name:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address.
          maxLength: 40
          nullable: true
        company:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address. This field can be used for any secondary recipient
            information which is not part of the actual mailing address (Company
            Name, Department, Attention Line, etc).
          maxLength: 40
          nullable: true
        phone:
          type: string
          description: Must be no longer than 40 characters.
          maxLength: 40
          nullable: true
        email:
          type: string
          description: Must be no longer than 100 characters.
          maxLength: 100
          nullable: true
        address_country:
          type: string
          description: >
            Must be a 2 letter country short-name code (ISO 3166). Defaults to
            `US`.
          minLength: 2
          default: US
        send_date:
          $ref: '#/components/schemas/send_date'
        metadata:
          $ref: '#/components/schemas/metadata'
    address_editable_us:
      allOf:
        - $ref: '#/components/schemas/address_editable_base'
        - type: object
          required:
            - address_line1
            - address_city
            - address_state
            - address_zip
          oneOf:
            - required:
                - name
            - required:
                - company
          properties:
            address_line1:
              type: string
              maxLength: 64
            address_line2:
              type: string
              maxLength: 64
              nullable: true
            address_city:
              type: string
              maxLength: 200
            address_state:
              type: string
              description: 2 letter state short-name code
              pattern: '^[a-zA-Z]{2}$'
            address_zip:
              type: string
              description: >
                Must follow the ZIP format of `12345` or ZIP+4 format of
                `12345-1234`.
              pattern: '^[0-9]{5}(-[0-9]{4})?$'
      example:
        name: Harry Zhang
        phone: '5555555555'
        email: harry@lob.com
        address_line1: 210 King St
        address_city: San Francisco
        address_state: CA
        address_zip: '94107'
        address_country: US
    address_editable_intl:
      allOf:
        - $ref: '#/components/schemas/address_editable_base'
        - type: object
          required:
            - address_line1
            - address_country
          anyOf:
            - required:
                - name
            - required:
                - company
          properties:
            address_line1:
              type: string
              maxLength: 200
            address_line2:
              type: string
              maxLength: 200
              nullable: true
            address_city:
              type: string
              maxLength: 200
              nullable: true
            address_state:
              type: string
              maxLength: 200
              nullable: true
            address_zip:
              type: string
              description: Optional postal code.
              maxLength: 40
              nullable: true
    address_editable:
      oneOf:
        - $ref: '#/components/schemas/address_editable_us'
        - $ref: '#/components/schemas/address_editable_intl'
    deleted:
      type: boolean
      description: Only returned if the resource has been successfully deleted.
    date_created:
      type: string
      format: date-time
      description: A timestamp in ISO 8601 format of the date the resource was created.
    date_modified:
      type: string
      format: date-time
      description: >-
        A timestamp in ISO 8601 format of the date the resource was last
        modified.
    object:
      type: string
      description: Value is type of resource.
    address:
      allOf:
        - $ref: '#/components/schemas/address_editable'
        - type: object
          required:
            - id
            - date_created
            - date_modified
            - object
          properties:
            id:
              $ref: '#/components/schemas/adr_id'
            recipient_moved:
              type: boolean
              description: >
                Only returned for accounts on certain <a
                href="https://dashboard.lob.com/#/settings/editions">Print &amp;
                Mail Editions</a>. Value is `true` if the address was altered
                because the recipient filed for a <a href="#ncoa">National
                Change of Address (NCOA)</a>, `false` if the NCOA check was run
                but no altered address was found, and `null` if the NCOA check
                was not run. The NCOA check does not happen for non-US
                addresses, for non-deliverable US addresses, or for addresses
                created before the NCOA feature was added to your account.
              nullable: true
              readOnly: true
            deleted:
              $ref: '#/components/schemas/deleted'
            date_created:
              $ref: '#/components/schemas/date_created'
            date_modified:
              $ref: '#/components/schemas/date_modified'
            object:
              $ref: '#/components/schemas/object'
    count:
      type: integer
      description: number of resources in a set
    list:
      type: object
      description: Multiple items returned in order
      properties:
        object:
          $ref: '#/components/schemas/object'
        next_url:
          type: string
          description: Url of next page of items in list.
          nullable: true
        previous_url:
          type: string
          description: Url of previous page of items in list.
          nullable: true
        count:
          $ref: '#/components/schemas/count'
    ltr_id:
      type: string
      description: Unique identifier prefixed with `ltr_`.
      pattern: '^ltr_[a-zA-Z0-9]+$'
    evnt_id:
      type: string
      description: Unique identifier prefixed with `evnt_`.
      pattern: '^evnt_[a-zA-Z0-9]+$'
    tracking_event_base:
      type: object
      description: >-
        As mail pieces travel through the mail stream, USPS scans their unique
        barcodes, and Lob processes these mail scans to generate tracking
        events.
      required:
        - id
        - date_created
        - date_modified
        - object
      properties:
        id:
          $ref: '#/components/schemas/evnt_id'
        time:
          type: string
          format: date-time
          description: >-
            A timestamp in ISO 8601 format of the date USPS registered the
            event.
        date_created:
          $ref: '#/components/schemas/date_created'
        date_modified:
          $ref: '#/components/schemas/date_modified'
        object:
          allOf:
            - $ref: '#/components/schemas/object'
              pattern: ^tracking_event$
    tracking_event_details:
      type: object
      required:
        - event
        - description
        - action_required
      properties:
        event:
          type: string
          enum:
            - package_accepted
            - package_arrived
            - package_departed
            - package_processing
            - package_processed
            - package_in_local_area
            - delivery_scheduled
            - out_for_delivery
            - pickup_available
            - delivered
            - package_forwarded
            - returned_to_sender
            - address_issue
            - contact_carrier
            - delayed
            - delivery_attempted
            - delivery_rescheduled
            - location_inaccessible
            - notice_left
            - package_damaged
            - package_disposed
            - package_held
            - package_lost
            - package_unclaimed
            - package_undeliverable
            - reschedule_delivery
            - other
          description: >
            A detailed substatus about the event:

            * package_accepted - Package has been accepted into the carrier
            network for delivery.

            * package_arrived - Package has arrived at an intermediate location
            in the carrier network.

            * package_departed - Package has departed from an intermediate
            location in the carrier network.

            * package_processing - Package is processing at an intermediate
            location in the carrier network.

            * package_processed - Package has been processed at an intermediate
            location.

            * package_in_local_area - Package is at a location near the end
            destination.

            * delivery_scheduled - Package is scheduled for delivery.

            * out_for_delivery - Package is out for delivery.

            * pickup_available - Package is available for pickup at carrier
            location.

            * delivered - Package has been delivered.

            * package_forwarded -Package has been forwarded.

            * returned_to_sender - Package is to be returned to sender.

            * address_issue - Address information is incorrect. Contact carrier
            to ensure delivery.

            * contact_carrier - Contact the carrier for more information.

            * delayed - Delivery of package is delayed.

            * delivery_attempted - Delivery of package has been attempted.
            Contact carrier to ensure delivery.

            * delivery_rescheduled - Delivery of package has been rescheduled.

            * location_inaccessible - Delivery location inaccessible to carrier.
            Contact carrier to ensure delivery.

            * notice_left - Carrier left notice during attempted delivery.
            Follow carrier instructions on notice.

            * package_damaged - Package has been damaged. Contact carrier for
            more details.

            * package_disposed - Package has been disposed.

            * package_held - Package held at carrier location. Contact carrier
            for more details.

            * package_lost - Package has been lost. Contact carrier for more
            details.

            * package_unclaimed - Package is unclaimed.

            * package_undeliverable - Package is not able to be delivered.

            * reschedule_delivery - Contact carrier to reschedule delivery.

            * other - Unrecognized carrier status.
        description:
          type: string
          description: The description as listed in the description for event.
        notes:
          type: string
          description: Event-specific notes from USPS about the tracking event.
        action_required:
          type: boolean
          description: >
            `true` if action is required by the end recipient, `false`
            otherwise.
    tracking_event_certified:
      allOf:
        - $ref: '#/components/schemas/tracking_event_base'
        - type: object
          required:
            - type
            - name
          properties:
            type:
              type: string
              description: a Certified letter tracking event
              pattern: ^certified$
            name:
              type: string
              enum:
                - Mailed
                - In Transit
                - In Local Area
                - Processed for Delivery
                - Pickup Available
                - Delivered
                - Re-Routed
                - Returned to Sender
                - Issue
              description: >
                Name of tracking event for Certified letters. Letters sent with
                USPS Certified Mail are fully tracked by USPS, therefore their
                tracking events have an additional details object with more
                detailed information about the tracking event. Some certified
                tracking event names have multiple meanings, noted in the list
                here. See the description of the details object for the full set
                of combined certified tracking event name meanings.

                  * Mailed - Package has been accepted into the carrier network for delivery.

                  * In Transit - Maps to four distinct stages of transit.

                  * In Local Area - Package is at a location near the end destination.

                  * Processed for Delivery - Maps to two distinct stages of delivery.

                  * Pickup Available - Package is available for pickup at carrier location.

                  * Delivered - Package has been delivered.

                  * Re-Routed - Package has been forwarded.

                  * Returned to Sender - Package is to be returned to sender.

                  * Issue - Maps to (at least) 15 possible issues, some of which are actionable.
            details:
              $ref: '#/components/schemas/tracking_event_details'
            location:
              type: string
              description: >
                The zip code in which the event occurred if it exists, otherwise
                will be the name of a Regional Distribution Center if it exists,
                otherwise will be null.
              nullable: true
          example:
            id: evnt_9e84094c9368cfb
            type: certified
            name: Delivered
            details:
              event: delivered
              description: Package has been delivered.
              notes: 'Delivered, Front Desk/Reception/Mail Room'
              action_required: false
            location: '33408'
            time: '2019-10-08T19:41:00Z'
            date_created: '2019-10-08T19:41:00Z'
            date_modified: '2019-10-08T19:41:00Z'
            object: tracking_event
    mail_type:
      type: string
      enum:
        - usps_first_class
        - usps_standard
      description: >
        A string designating the mail postage type:

        * `usps_first_class` - (default)

        * `usps_standard` - a [cheaper
        option](https://lob.com/pricing/print-mail#compare) which is less
        predictable and takes longer to deliver. Cannot be used with certified
        letters, registered letters, or any letters sent outside of the United
        States.
      default: usps_first_class
    merge_variables:
      type: object
      description: >-
        You can input a merge variable payload object to your template to render
        dynamic content. For example, if you have a template like:
        `{{variable_name}}`, pass in `{"variable_name": "Harry"}` to render
        `Harry`. `merge_variables` must be an object. Any type of value is
        accepted as long as the object is valid JSON; you can use `strings`,
        `numbers`, `booleans`, `arrays`, `objects`, or `null`. The max length of
        the object is 25,000 characters. If you call `JSON.stringify` on your
        object, it can be no longer than 25,000 characters. Your variable names
        cannot contain any whitespace or any of the following special
        characters: `!`, `"`, `#`, `%`, `&`, `'`, `(`, `)`, `*`, `+`, `,`, `/`,
        `;`, `<`, `=`, `>`, `@`, `[`, `\`, `]`, `^`, ```, `{`, `|`, `}`, `~`.
        More instructions can be found in [our guide to using html and merge
        variables](https://lob.com/resources/guides/general/using-html-and-merge-variables).
        Depending on your [Merge Variable
        strictness](https://dashboard.lob.com/#/settings/account) setting, if
        you define variables in your HTML but do not pass them here, you will
        either receive an error or the variable will render as an empty string.
      maxLength: 25000
      nullable: true
    letter_base:
      type: object
      required:
        - color
      properties:
        description:
          $ref: '#/components/schemas/resource_description'
        send_date:
          $ref: '#/components/schemas/send_date'
        color:
          type: boolean
          description: >-
            Set this key to `true` if you would like to print in color. Set to
            `false` if you would like to print in black and white.
        double_sided:
          type: boolean
          description: >-
            Set this attribute to `true` for double sided printing, or `false`
            for for single sided printing. Defaults to `true`.
          default: true
        address_placement:
          type: string
          enum:
            - top_first_page
            - insert_blank_page
          description: >
            Specifies the location of the address information that will show
            through the double-window envelope. To see how this will impact your
            letter design, view our letter template.
              * top_first_page - (default) print address information at the top of your provided first page
              * insert_blank_page - insert a blank address page at the beginning of your file (you will be charged for the extra page)
          default: top_first_page
        return_envelope:
          type: boolean
          description: >-
            To include a return envelope with your letter, set to `true` and
            specify the `perforated_page`. See
            [pricing](https://www.lob.com/pricing/print-mail#compare) for extra
            costs incurred.
          default: false
        perforated_page:
          type: integer
          description: >-
            Required if `return_envelope` is `true`. The number of the page that
            should be perforated for use with the return envelope. Must be
            greater than or equal to `1`. The blank page added by
            `address_placement=insert_blank_page` will be ignored when
            considering the perforated page number. To see how perforation will
            impact your letter design, view our [perforation
            guide](https://s3-us-west-2.amazonaws.com/public.lob.com/assets/templates/letter_perf_template.pdf).
          nullable: true
        mail_type:
          $ref: '#/components/schemas/mail_type'
        merge_variables:
          $ref: '#/components/schemas/merge_variables'
        metadata:
          $ref: '#/components/schemas/metadata'
    signed_link:
      type: string
      description: >-
        A signed link served over HTTPS. The link returned will expire in 30
        days to prevent mis-sharing. Each time a GET request is initiated, a new
        signed URL will be generated.
      pattern: >-
        https://lob-assets\.com/(letters|postcards|checks|self-mailers)/[a-z]{3}_[a-z0-9]{16}(\.pdf|_thumb_[a-z]+_[0-9]+\.png)\?(version=[a-z0-9-]*\&)?expires=[0-9]{10}\&signature=[a-zA-Z0-9-_]+$
    tmpl_id:
      type: string
      description: Unique identifier prefixed with `tmpl_`.
      pattern: '^tmpl_[a-zA-Z0-9]+$'
    vrsn_id:
      type: string
      description: Unique identifier prefixed with `vrsn_`.
      pattern: '^vrsn_[a-zA-Z0-9]+$'
    thumbnail:
      type: object
      properties:
        small:
          $ref: '#/components/schemas/signed_link'
        medium:
          $ref: '#/components/schemas/signed_link'
        large:
          $ref: '#/components/schemas/signed_link'
    expected_delivery_date:
      type: string
      description: >-
        A date in YYYY-MM-DD format of the letter's expected delivery date based
        on its `send_date`.
      pattern: '^\d{4}-\d{2}-\d{2}$'
    letter_generated_base:
      type: object
      required:
        - id
        - to
        - from
        - url
        - carrier
        - thumbnails
        - date_created
        - date_modified
        - object
      properties:
        id:
          $ref: '#/components/schemas/ltr_id'
        to:
          $ref: '#/components/schemas/address'
        from:
          $ref: '#/components/schemas/address'
        custom_envelope:
          type: object
          description: >-
            Accepts an envelope ID for any customized envelope with available
            inventory. If no inventory is available for the specified ID, the
            letter will not be sent, and an error will be returned. If the
            letter has more than 6 sheets, it will be sent in a blank flat
            envelope. Custom envelopes may be created and ordered from the
            dashboard. This feature is exclusive to certain customers. Upgrade
            to the appropriate Print & Mail Edition to gain access.
          required:
            - id
            - url
            - object
          properties:
            id:
              type: string
              description: The unique identifier of the custom envelope used.
              maxLength: 40
            url:
              type: string
              description: The url of the envelope asset used.
            object:
              $ref: '#/components/schemas/object'
          nullable: true
        url:
          $ref: '#/components/schemas/signed_link'
        template_id:
          $ref: '#/components/schemas/tmpl_id'
        template_version_id:
          $ref: '#/components/schemas/vrsn_id'
        carrier:
          type: string
          description: Value is `USPS`.
          pattern: ^USPS$
        thumbnails:
          type: array
          items:
            $ref: '#/components/schemas/thumbnail'
        expected_delivery_date:
          $ref: '#/components/schemas/expected_delivery_date'
        deleted:
          $ref: '#/components/schemas/deleted'
        date_created:
          $ref: '#/components/schemas/date_created'
        date_modified:
          $ref: '#/components/schemas/date_modified'
        object:
          allOf:
            - $ref: '#/components/schemas/object'
            - pattern: ^letter$
    certified:
      allOf:
        - type: object
          required:
            - extra_service
          properties:
            extra_service:
              type: string
              enum:
                - certified
                - certified_return_receipt
              description: >
                Add an extra service to your letter. See
                [pricing](https://www.lob.com/pricing/print-mail#compare) for
                extra costs incurred.
                  * certified - track and confirm delivery for domestic destinations. An extra sheet (1 PDF page single-sided or 2 PDF pages double-sided) is added to the beginning of your letter for address and barcode information. See here for templates: [#10 envelope](https://s3-us-west-2.amazonaws.com/public.lob.com/assets/templates/letter_certified_template.pdf) and [flat envelope](https://s3-us-west-2.amazonaws.com/public.lob.com/assets/templates/letter_certified_flat_template.pdf) (used for letters over 6 pages single-sided or 12 pages double-sided). You will not be charged for this extra sheet.
                  * certified_return_receipt - request an electronic copy of the recipient's signature to prove delivery of your certified letter
            tracking_number:
              type: string
              description: |-
                The tracking number will be here immediately upon creation.
                Dummy tracking numbers are created in test mode.
              nullable: true
            tracking_events:
              description: >-
                An array of certified tracking events ordered by ascending
                `time`. Not populated in test mode.
              type: array
              items:
                $ref: '#/components/schemas/tracking_event_certified'
        - $ref: '#/components/schemas/letter_base'
        - $ref: '#/components/schemas/letter_generated_base'
    registered:
      allOf:
        - type: object
          required:
            - extra_service
          properties:
            extra_service:
              type: string
              enum:
                - registered
              description: >
                Add an extra service to your letter. See
                [pricing](https://www.lob.com/pricing/print-mail#compare) for
                extra costs incurred.
                  * registered - provides tracking and confirmation for international addresses
            tracking_number:
              type: string
              description: |-
                The tracking number will appear here when it becomes available.
                Dummy tracking numbers are not created in test mode.
              nullable: true
        - $ref: '#/components/schemas/letter_base'
        - $ref: '#/components/schemas/letter_generated_base'
    tracking_event_normal:
      allOf:
        - $ref: '#/components/schemas/tracking_event_base'
        - type: object
          required:
            - type
            - name
          properties:
            type:
              type: string
              description: 'non-Certified postcards, letters, and checks'
              pattern: ^normal$
            name:
              type: string
              enum:
                - In Transit
                - In Local Area
                - Processed for Delivery
                - Re-Routed
                - Returned to Sender
                - Mailed
              description: >
                Name of tracking event (for normal postcards, letters, and
                checks):

                  * In Transit - The mailpiece is being processed at the entry/origin facility.

                  * In Local Area - The mailpiece is being processed at the destination facility.

                  * Processed for Delivery - The mailpiece has been greenlit for
                    delivery at the recipient's nearest postal facility. The mailpiece
                    should reach the mailbox within 1 business day of this tracking
                    event.

                  * Re-Routed - The mailpiece is re-routed due to recipient change of
                    address, address errors, or USPS relabeling of barcode/ID tag
                    area.

                  * Returned to Sender - The mailpiece is being returned to sender due
                    to barcode, ID tag area, or address errors.

                  * Mailed - The mailpiece has been handed off to and accepted by USPS
                    and is en route. [More about
                    Mailed.](https://support.lob.com/hc/en-us/articles/360001724400-What-does-a-Mailed-tracking-event-mean-)
                    Note this data is only available in Enterprise editions of
                    Lob. [Contact Sales](https://lob.com/support/contact#contact) if
                    you want access to this feature.

                [More about
                tracking](https://support.lob.com/hc/en-us/articles/115000097404-Can-I-track-my-mail-)
            details:
              type: object
              nullable: true
            location:
              type: string
              description: >
                The zip code in which the scan event occurred. Null for `Mailed`
                events.
              nullable: true
          example:
            id: evnt_9e84094c9368cfb
            type: normal
            name: In Local Area
            details: null
            location: '72231'
            time: '2016-06-30T15:51:41.000Z'
            date_created: '2016-06-30T17:41:59.771Z'
            date_modified: '2016-06-30T17:41:59.771Z'
            object: tracking_event
