        - secondary_designator
        - secondary_number
        - pmb_designator
        - pmb_number
        - extra_secondary_designator
        - extra_secondary_number
        - city
        - state
        - zip_code
        - zip_code_plus_4
        - zip_code_type
        - delivery_point_barcode
        - address_type
        - record_type
        - default_building_address
        - county
        - county_fips
        - carrier_route
        - carrier_route_type
        - latitude
        - longitude
      properties:
