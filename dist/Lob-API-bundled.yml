      schema:
        type: integer
        example: 150
    ratelimit-remaining:
      description: The number of requests remaining in the current window.
      schema:
        type: integer
        example: 100
    ratelimit-reset:
      description: >
        The time at which the rate limit window resets in  <a
        href="https://en.wikipedia.org/wiki/Unix_time">UTC epoch seconds</a>
      schema:
        type: integer
        example: 1528749846
  parameters:
    limit:
      in: query
      name: Limit
      required: false
      description: How many results to return.
      schema:
        type: integer
        minimum: 1
        default: 10
        maximum: 100
        example: 10
    after:
      in: query
      name: after
      description: >
        A reference to a list entry used for paginating to the previous set of
        entries. This field is pre-populated in the `previous_url` field in the
        return response.
      schema:
        type: string
    before:
      in: query
      name: before
      description: >
        A reference to a list entry used for paginating to the next set of
        entries. This field is pre-populated in the `next_url` field in the
        return response.
      schema:
        type: string
    include:
      in: query
      name: include
      description: >
        Request that the response include the total count by specifying
        `include[]=total_count`.
      schema:
        type: object
      style: deepObject
