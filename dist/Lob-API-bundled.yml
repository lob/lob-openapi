openapi: 3.0.3
info:
  title: Lob API
  version: '2020-02-11'
  description: >
    The Lob API is organized around REST. Our API is designed to have
    predictable, resource-oriented URLs and uses HTTP response codes to indicate
    any API errors
  license:
    name: MIT
    url: 'https://mit-license.org/'
  contact:
    name: Lob Developer Experience
    url: 'https://support.lob.com/'
    email: lob-openapi@lob.com
  termsOfService: 'https://www.lob.com/legal'
servers:
  - url: 'https://api.lob.com/v1'
    description: production
tags:
  - name: Addresses
    description: A frictionless address book for use with the print and mail API.
  - name: Asset URLs
    x-traitTag: true
    description: >-
      All asset URLs returned by the Lob API (postcards, letters, thumbnails,
      etc) are signed links served over HTTPS. All links returned will expire in
      30 days to prevent mis-sharing. Each time a GET request is initiated, a
      new signed URL will be generated.
  - name: Bank Accounts
    description: Bank Accounts allow you to store your bank account securely in our system.
  - name: Certificates
    description: A certificate store to manage client identities.
  - name: Checks
    description: Checks allow you to send payments via physical checks.
  - name: Int'l Verifications
    description: Address verification for non-US addresses
  - name: Letters
    description: Easily print and mail letters.
  - name: Postcards
    description: Easily print and mail postcards.
  - name: Self Mailers
    description: Easily print and mail self mailers.
  - name: Template Versions
    description: Versioning for your reusable HTML print and mail templates.
  - name: Templates
    description: 'Versioned, reusable HTML Templates for use with the print and mail API.'
  - name: Test and Live Environments
    x-traitTag: true
    description: >-
      To make the API as explorable as possible, accounts have test and live
      environment API keys. You're not charged any fees in the test environment,
      so we encourage you to use it to try out services, perform quality
      assurance, and run automated testing. Objects―addresses, letters, checks,
      etc―in one environment cannot be manipulated by objects in the other. In
      general, a payment method (either credit card or ACH account) must be
      added to your account to make live API requests. However, a payment method
      is not required for the first 300 live requests per month to the
      `/v1/us_verifications` endpoint. After the first 300 requests, you will
      begin receiving errors with status code `403`. Requests made in the test
      environment always validate request arguments, simulate live environment
      behavior, and enforce rate limits. _They never print, mail nor, for
      verification services, verify addresses._ The US & International
      verification services trigger behavior with specific argument values, and,
      if you plan on using those, we recommend reading US Verification Test
      Environment and Int'l Verification Test Environment. To switch between
      environments, use the appropriate key for that environment when performing
      a request. You can find each environment's API key in your dashboard under
      Settings; test API keys are always prefixed with `test_` and production
      API keys with `live_`.
  - name: US Autocompletions
    description: >
      Given partial address information, this endpoint returns up to 10 address
      suggestions.
  - name: US Verifications
    description: >
      Validate, automatically correct, and standardize the addresses in your
      address book based on USPS's [Coding Accuracy Support System
      (CASS)](https://postalpro.usps.com/certifications/cass).
  - name: Zip Lookups
    description: >
      Find a list of cities, states and associated information about a US ZIP
      code.
x-tagGroups:
  - name: Overview
    tags:
      - Test and Live Environments
      - Asset URLs
      - Certificates
  - name: Print and Mail API
    tags:
      - Addresses
      - Postcards
      - Self Mailers
      - Letters
      - Checks
      - Bank Accounts
      - Templates
      - Template Versions
  - name: US Verification API
    tags:
      - US Verifications
      - US Autocompletions
      - Zip Lookups
  - name: Int'l Verification API
    tags:
      - Int'l Verifications
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    adr_id:
      type: string
      description: Unique identifier prefixed with `adr_`.
      pattern: '^adr_[a-zA-Z0-9]+$'
    failure_status_code:
      type: integer
      enum:
        - 401
        - 403
        - 404
        - 413
        - 422
        - 429
        - 500
      description: |
        A conventional HTTP status code:
          * 401 - Authorization error with your API key or account
          * 403 - Forbidden error with your API key or account
          * 404 - The requested item does not exist
          * 413 - Payload too large
          * 422 - The query or body parameters did not pass validation
          * 429 - Too many requests have been sent with an API key in a given amount of time
          * 500 - An internal server error occurred, please contact support@lob.com
    generic:
      type: string
      enum:
        - bad_request
        - conflict
        - feature_limit_reached
        - internal_server_error
        - invalid
        - not_deletable
        - not_found
        - request_timeout
        - service_unavailable
        - unrecognised_endpoint
        - unsupported_lob_version
      description: >
        A pre-defined string identifying the error category

        * `bad_request` - 422: an invalid request was made. See error message
        for details.

        * `conflict` - 409/422: this operation would leave data in a conflicted
        state.

        * `feature_limit_reached` - 403: the account has reached its resource
        limit and requires upgrading to add more.

        * `internal_server_error` - 500: an error has occured on Lob's servers.
        Please try request again.

        * `invalid` - 422: an invalid request was made. See error message for
        details.

        * `not_deletable` - 422: an attempt was made to delete a resource, but
        the resource cannot be deleted.

        * `not_found` - 404: the requested resource was not found.

        * `request_timeout` - 408: the request took too long. Please try again.

        * `service_unavailable` - 503: the Lob servers are temporarily
        unavailable. Please try agian.

        * `unrecognised_endpoint` - 404: the requested endpoint doesn't exist.

        * `unsupported_lob_version - 422: an unsupported Lob API version was
        requested.
    authentication:
      type: string
      enum:
        - email_required
        - invalid_api_key
        - publishable_key_not_allowed
        - rate_limit_exceeded
        - unauthorized
        - unauthorized_token
      description: >
        A pre-defined string identifying the error category

        * `email_required` - 401: account must have a verified email address
        before creating live resources.

        * `invalid_api_key` - 401/403: the API key is invalid.

        * `publishable_key_not_allowed` - 403: the requested operation needs a
        secret key, not a publishable key. See [API
        Keys](https://docs.lob.com/#api-keys) for more information.

        * `rate_limit_exceeded` - 429: requests were sent too quickly and must
        be slowed down.

        * `unauthorized` - 401: the request isn't authorized.

        * `unauthorized_token` - 401: token isn't authorized.
    advanced:
      type: string
      enum:
        - address_length_exceeds_limit
        - bank_account_already_verified
        - bank_error
        - custom_envelope_inventory_depleted
        - deleted_bank_account
        - failed_deliverability_strictness
        - file_pages_below_min
        - file_pages_exceed_max
        - file_size_exceeds_limit
        - foreign_return_address
        - inconsistent_page_dimensions
        - invalid_bank_account
        - invalid_bank_account_verification
        - invalid_check_international
        - invalid_country_covid
        - invalid_file
        - invalid_file_dimensions
        - invalid_file_download_time
        - invalid_file_url
        - invalid_image_dpi
        - invalid_international_feature
        - invalid_perforation_return_envelope
        - invalid_template_html
        - merge_variable_required
        - merge_variable_whitespace
        - payment_method_unverified
        - pdf_encrypted
        - special_characters_restricted
        - unembedded_fonts
      description: >
        A pre-defined string identifying the error category

        * `address_length_exceeds_limit` - 422: the sum of to.address_line1 and
        to.address_line2 cannot surpass 50 characters.

        * `bank_account_already_verified` - 422: the bank account has already
        been verified.

        * `bank_error` - 422: there's an issue with the bank account.

        * `custom_envelope_inventory_depleted` - 422: custom envelope inventory
        is depleted, and more will need to be ordered.

        * `deleted_bank_account` - 404: checks cannot be created with a deleted
        bank account.

        * `failed_deliverability_strictness` - 422: the to address doesn't meet
        strictness requirements. See [Account
        Settings](https://dashboard.lob.com/#/settings/account) to configure
        strictness.

        * `file_pages_below_min` - 422: not enough pages.

        * `file_pages_exceed_max` - 422: too many pages.

        * `file_size_exceeds_limit` - 422: the file size is too large. See
        description for details.

        * `foreign_return_address` - 422: the 'from' address must be a US
        address.

        * `inconsistent_page_dimensions` - 422: all pages of the input file must
        have the same dimensions.

        * `invalid_bank_account` - 422: the provided bank routing number is
        invalid.

        * `invalid_bank_account_verification` - 422: verification amounts do not
        match.

        * `invalid_check_international` - 422: checks cannot be sent
        internationally.

        * `invalid_country_covid` - 422: the postal service in the specified
        country is currently unable to process the request due to COVID-19
        restrictions.

        * `invalid_file` - 422: the file is invalid.

        * `invalid_file_dimensions` - 422: file dimensions are incorrect for the
        selected mail type.

        * `invalid_file_download_time` - 422: file download from remote server
        took too long.

        * `invalid_file_url` - 422: the file URL when creating a resource is
        invalid.

        * `invalid_image_dpi` - 422: DPI must be at least 300.

        * `invalid_international_feature` - 422: the specified product cannot be
        sent to the destination.

        * `invalid_perforation_return_envelope` - 422: both `return_envelope`
        and `perforation` must be used together.

        * `invalid_template_html` - 422: the provided HTML is invalid.

        * `merge_variable_required` - 422: a required merge variable is missing.

        * `merge_variable_whitespace` - 422: merge variable names cannot contain
        whitespace.

        * `payment_method_unverified` - 401: you must have a verified bank
        account or credit card to submit live requests.

        * `pdf_encrypted` - 422: an encrypted PDF was provided.

        * `special_characters_restricted` - 422: cannot use special characters
        for merge variable names.

        * `unembedded_fonts` - 422: the provided PDF contains non-standard
        unembedded fonts. See description for details.
    error:
      type: object
      description: >-
        Lob uses RESTful HTTP response codes to indicate success or failure of
        an API request. In general, 2xx indicates success, 4xx indicate an input
        error, and 5xx indicates an error on Lob's end.
      required:
        - error
      properties:
        error:
          type: object
          required:
            - message
            - status_code
            - code
          properties:
            message:
              type: string
              description: A human-readable message with more details about the error
              example: >-
                Rate limit exceeded. Please wait 5 seconds and try your request
                again.
            status_code:
              $ref: '#/components/schemas/failure_status_code'
            code:
              anyOf:
                - $ref: '#/components/schemas/generic'
                - $ref: '#/components/schemas/authentication'
                - $ref: '#/components/schemas/advanced'
    address_us:
      allOf:
        - $ref: '#/components/schemas/address_editable_base'
        - $ref: '#/components/schemas/address_fields_us'
        - $ref: '#/components/schemas/address_generated_base'
        - type: object
          properties:
            address_country:
              type: string
              description: Full name of country
              pattern: ^UNITED STATES$
              minLength: 13
              maxLength: 13
    address_intl:
      allOf:
        - $ref: '#/components/schemas/address_editable_base'
        - $ref: '#/components/schemas/address_fields_intl'
        - $ref: '#/components/schemas/address_generated_base'
        - type: object
          properties:
            address_country:
              type: string
              description: Full name of country
              pattern: ^(?!UNITED STATES)
              maxLength: 200
    resource_description:
      type: string
      description: >
        An internal description that identifies this resource. Must be no longer
        than 255 characters.
      maxLength: 255
      nullable: true
    metadata:
      type: object
      description: >-
        Use metadata to store custom information for tagging and labeling back
        to your internal systems. Must be an object with up to 20 key-value
        pairs. Keys must be at most 40 characters and values must be at most 500
        characters. Neither can contain the characters `"` and `\`. Nested
        objects are not supported.
      properties: {}
      maxProperties: 20
      example:
        type: object
        properties:
          customer_id:
            type: string
            example: '987654'
          campaign:
            type: string
            example: NEWYORK2015
    address_editable_base:
      type: object
      anyOf:
        - required:
            - name
        - required:
            - company
      properties:
        description:
          $ref: '#/components/schemas/resource_description'
        name:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address.
          maxLength: 40
          nullable: true
        company:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address. This field can be used for any secondary recipient
            information which is not part of the actual mailing address (Company
            Name, Department, Attention Line, etc).
          maxLength: 40
          nullable: true
        phone:
          type: string
          description: Must be no longer than 40 characters.
          maxLength: 40
          nullable: true
        email:
          type: string
          description: Must be no longer than 100 characters.
          maxLength: 100
          nullable: true
        metadata:
          $ref: '#/components/schemas/metadata'
    address_fields_us:
      type: object
      required:
        - address_line1
        - address_city
        - address_state
        - address_zip
      properties:
        address_line1:
          type: string
          maxLength: 64
        address_line2:
          type: string
          maxLength: 64
          nullable: true
        address_city:
          type: string
          maxLength: 200
        address_state:
          type: string
          description: 2 letter state short-name code
          pattern: '^[a-zA-Z]{2}$'
        address_zip:
          type: string
          description: >
            Must follow the ZIP format of `12345` or ZIP+4 format of
            `12345-1234`.
          pattern: '^[0-9]{5}(-[0-9]{4})?$'
    date_created:
      type: string
      format: date-time
      description: A timestamp in ISO 8601 format of the date the resource was created.
    date_modified:
      type: string
      format: date-time
      description: >-
        A timestamp in ISO 8601 format of the date the resource was last
        modified.
    deleted:
      type: boolean
      description: Only returned if the resource has been successfully deleted.
    object:
      type: string
      description: Value is type of resource.
    lob_base:
      type: object
      required:
        - date_created
        - date_modified
        - object
      properties:
        date_created:
          $ref: '#/components/schemas/date_created'
        date_modified:
          $ref: '#/components/schemas/date_modified'
        deleted:
          $ref: '#/components/schemas/deleted'
        object:
          $ref: '#/components/schemas/object'
    address_generated_base:
      allOf:
        - $ref: '#/components/schemas/lob_base'
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/adr_id'
            recipient_moved:
              type: boolean
              description: >
                Only returned for accounts on certain <a
                href="https://dashboard.lob.com/#/settings/editions">Print &amp;
                Mail Editions</a>. Value is `true` if the address was altered
                because the recipient filed for a <a href="#ncoa">National
                Change of Address (NCOA)</a>, `false` if the NCOA check was run
                but no altered address was found, and `null` if the NCOA check
                was not run. The NCOA check does not happen for non-US
                addresses, for non-deliverable US addresses, or for addresses
                created before the NCOA feature was added to your account.
              nullable: true
            object:
              allOf:
                - $ref: '#/components/schemas/object'
                - pattern: ^address$
    address_fields_intl:
      type: object
      required:
        - address_line1
        - address_country
      properties:
        address_line1:
          type: string
          maxLength: 200
        address_line2:
          type: string
          maxLength: 200
          nullable: true
        address_city:
          type: string
          maxLength: 200
          nullable: true
        address_state:
          type: string
          maxLength: 200
          nullable: true
        address_zip:
          type: string
          description: Optional postal code.
          maxLength: 40
          nullable: true
