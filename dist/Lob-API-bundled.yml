          example: BERRY
          readOnly: true
        street_suffix:
          type: string
          description: >
            The standard USPS abbreviation for the street suffix (`ST`, `AVE`,
            `BLVD`, etc).
          example: ST
          readOnly: true
        street_postdirection:
          type: string
          enum:
            - 'N'
            - S
            - E
            - W
            - NE
            - SW
            - SE
            - NW
            - ''
          description: >
            Geographic direction following a street name (`N`, `S`, `E`, `W`,
            `NE`, `SW`, `SE`, `NW`).
          example: 'N'
          readOnly: true
        secondary_designator:
          type: string
          description: >
            The standard USPS abbreviation describing the
            `components[secondary_number]` (`STE`, `APT`, `BLDG`, etc).
          example: STE
          readOnly: true
        secondary_number:
          type: string
          description: |
            Number of the apartment/unit/etc.
          example: '6100'
          readOnly: true
        pmb_designator:
          type: string
          description: >
            Designator of a
            [CMRA-authorized](https://en.wikipedia.org/wiki/Commercial_mail_receiving_agency)
            private mailbox.
