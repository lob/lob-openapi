    address:
      oneOf:
        - $ref: '#/components/schemas/address_us'
        - $ref: '#/components/schemas/address_intl'
    count:
      type: integer
      description: number of resources in a set
    list:
      type: object
      description: Multiple items returned in order
      properties:
        object:
          $ref: '#/components/schemas/object'
        next_url:
          type: string
          description: Url of next page of items in list.
          nullable: true
        previous_url:
          type: string
          description: Url of previous page of items in list.
          nullable: true
        count:
          $ref: '#/components/schemas/count'
    address_editable_base:
      type: object
      anyOf:
        - required:
            - name
        - required:
            - company
      properties:
        description:
          $ref: '#/components/schemas/resource_description'
        name:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address.
          maxLength: 40
          nullable: true
        company:
          type: string
          description: >
            Either `name` or `company` is required, you may also add both. Must
            be no longer than 40 characters. If both `name` and `company` are
            provided, they will be printed on two separate lines above the rest
            of the address. This field can be used for any secondary recipient
            information which is not part of the actual mailing address (Company
            Name, Department, Attention Line, etc).
          maxLength: 40
          nullable: true
        phone:
          type: string
          description: Must be no longer than 40 characters.
          maxLength: 40
          nullable: true
        email:
          type: string
          description: Must be no longer than 100 characters.
          maxLength: 100
          nullable: true
        metadata:
          $ref: '#/components/schemas/metadata'
    address_fields_us:
      type: object
      required:
        - address_line1
        - address_city
        - address_state
        - address_zip
      properties:
        address_line1:
          type: string
          maxLength: 64
        address_line2:
          type: string
          maxLength: 64
          nullable: true
        address_city:
          type: string
          maxLength: 200
        address_state:
          type: string
          description: 2 letter state short-name code
          pattern: '^[a-zA-Z]{2}$'
        address_zip:
          type: string
          description: >
            Must follow the ZIP format of `12345` or ZIP+4 format of
            `12345-1234`.
          pattern: '^\d{5}(-\d{4})?$'
    address_editable_us:
      allOf:
        - $ref: '#/components/schemas/address_editable_base'
        - $ref: '#/components/schemas/address_fields_us'
        - type: object
