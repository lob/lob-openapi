          default: event
  parameters:
    limit:
      in: query
      name: limit
      required: false
      description: How many results to return.
      schema:
        type: integer
        minimum: 1
        default: 10
        maximum: 100
        example: 10
    before_after:
      in: query
      name: before/after
      required: false
      description: >
        `before` and `after` are both optional but only one of them can be in
        the query at a time.
      schema:
        allOf:
          - type: object
            properties:
              before:
                type: string
                description: >
                  A reference to a list entry used for paginating to the
                  previous set of entries. This field is pre-populated in the
                  `previous_url` field in the return response.
              after:
                type: string
                description: >
                  A reference to a list entry used for paginating to the next
                  set of entries. This field is pre-populated in the `next_url`
                  field in the return response.
          - oneOf:
              - required:
                  - before
              - required:
                  - after
    include:
      in: query
      name: include
      description: >
        Request that the response include the total count by specifying
        `include=["total_count"]`.
      schema:
        type: array
        items:
          type: string
      explode: true
    date_created:
      in: query
      name: date_created
      description: >-
        Filter by date created. Accepted formats are ISO-8601 date or datetime,
        e.g. `{ "gt": "2012-01-01", "lt": "2012-01-31T12:34:56Z" }` where `gt`
        is >, `lt` is <, `gte` is ≥, and `lte` is ≤.
      schema:
        $ref: '#/components/schemas/date_filter'
      style: deepObject
      explode: true
    metadata:
      in: query
      name: metadata
      description: Filter by metadata key-value pair`.
      schema:
        $ref: '#/components/schemas/metadata'
      style: deepObject
      explode: true
    offset:
      in: query
      name: offset
      required: false
      description: >-
        An integer that designates the offset at which to begin returning
        results. Defaults to 0.
      schema:
        type: integer
        default: 0
    date_modified:
      in: query
      name: date_modified
      description: >-
        Filter by date modified. Accepted formats are ISO-8601 date or datetime,
        e.g. `{ "gt": "2012-01-01", "lt": "2012-01-31T12:34:56Z" }` where `gt`
        is >, `lt` is <, `gte` is ≥, and `lte` is ≤.
      schema:
        $ref: '#/components/schemas/date_filter'
      style: deepObject
      explode: true
    lang_spec:
      in: header
      name: x-lang-output
      required: false
      description: >
        * `native` - Translate response to the native language of the country in
        the request

        * `match` - match the response to the language in the request


        Default response is in English.
      schema:
        type: string
        enum:
          - native
          - match
    scheduled:
      in: query
      name: scheduled
      description: >
        * `true` - only return orders (past or future) where `send_date` is

        greater than `date_created`

        * `false` - only return orders where `send_date` is equal to
        `date_created`
      schema:
        type: boolean
    send_date:
      in: query
      name: send_date
      description: >
        Filter by ISO-8601 date or datetime, e.g. `{ "gt": "2012-01-01", "lt":
        "2012-01-31T12:34:56Z" }` where `gt` is >, `lt` is <, `gte` is ≥, and
        `lte` is ≤.
      schema:
        $ref: '#/components/schemas/send_date'
    mail_type:
      in: query
      name: mail_type
      description: >
        A string designating the mail postage type: * `usps_first_class` -
        (default) * `usps_standard` - a <a
        href="https://lob.com/pricing/print-mail#compare"
        target="_blank">cheaper option</a> which is less predictable and takes
        longer to deliver. `usps_standard` cannot be used with `4x6` postcards
        or for any postcards sent outside of the United States.
      schema:
        $ref: '#/components/schemas/mail_type'
    sort_by:
      in: query
      name: sort_by
      description: >
        Sorts items by ascending or descending dates. Use either `date_created`
        or `send_date`, not both.
      schema:
        allOf:
          - type: object
            properties:
              date_created:
                type: string
                enum:
                  - asc
                  - desc
              send_date:
                type: string
                enum:
                  - asc
                  - desc
          - oneOf:
              - required:
                  - date_created
              - required:
                  - send_date
    status:
      in: query
      name: status
      description: |
        A string describing the render status:
        * `processed` - the rendering process is currently underway.
        * `rendered` - the rendering process has completed successfully.
        * `failed` - the rendering process has failed.
      schema:
        $ref: '#/components/schemas/status'
    idem-header:
      in: header
      name: Idempotency-Key
      required: false
      description: >
        A string of no longer than 256 characters that uniquely identifies this
        resource. For more help integrating idempotency keys, refer to our <a
        href="https://help.lob.com/print-and-mail/building-a-mail-strategy/managing-mail-settings#idempotent-requests-12"
        target="_blank">implementation guide</a>.
      schema:
        type: string
        maxLength: 256
        example: 026e7634-24d7-486c-a0bb-4a17fd0eebc5
    idem-query:
      in: query
      name: idempotency_key
      required: false
      description: >
        A string of no longer than 256 characters that uniquely identifies this
        resource. For more help integrating idempotency keys, refer to our <a
        href="https://help.lob.com/print-and-mail/building-a-mail-strategy/managing-mail-settings#idempotent-requests-12"
        target="_blank">implementation guide</a>.
      schema:
        type: string
        maxLength: 256
        example: 026e7634-24d7-486c-a0bb-4a17fd0eebc5
    campaign_id:
      in: query
      name: campaign_id
      required: false
      description: >-
        Filters resources created by the provided campaign id, prefixed with
        `cmp_`.
      schema:
        $ref: '#/components/schemas/campaign_id'
    lob-version:
      in: header
      name: Lob-Version
      required: false
      description: >
        A string representing the version of the API being used. For more
        information on versioning, refer to our [Versioning and
        Changelog]((#tag/Versioning-and-Changelog) documentation.
      schema:
        type: string
        example: '2024-01-01'
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
  responses:
    address_error:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            error:
              code: not_found
              message: address not found
              status_code: 404
    all_addresses:
      description: >-
        A dictionary with a data property that contains an array of up to
        `limit` addresses. Each entry in the array is a separate address object.
        The previous and next page of address entries can be retrieved by
        calling the endpoint contained in the `previous_url` and `next_url`
        fields in the API response respectively.<br>If no more addresses are
        available beyond the current set of returned results, the `next_url`
        field will be empty.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/list'
              - type: object
                properties:
                  data:
                    type: array
                    description: list of addresses
                    items:
                      $ref: '#/components/schemas/address'
          example:
            data:
              - id: adr_e68217bd744d65c8
                description: Harry - Office
                name: HARRY ZHANG
                company: LOB
                phone: '5555555555'
                email: harry@lob.com
                address_line1: 210 KING ST STE 6100
                address_line2: null
                address_city: SAN FRANCISCO
                address_state: CA
                address_zip: 94107-1741
                address_country: UNITED STATES
                metadata: {}
                date_created: '2019-08-12T00:16:00.361Z'
                date_modified: '2019-08-12T00:16:00.361Z'
                object: address
              - id: adr_asdi2y3riuasasoi
                description: Harry - Office
                name: Harry Zhang
                company: Lob
                phone: '5555555555'
                email: harry@lob.com
                metadata: {}
                address_line1: 370 WATER ST
                address_line2: ''
                address_city: SUMMERSIDE
                address_state: PRINCE EDWARD ISLAND
                address_zip: C1N 1C4
