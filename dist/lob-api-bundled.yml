  - name: URL Shortener
    description: >
      Lob's URL shortener allows you to generate unique short links, either with
      Lob's own domain or your own custom domains. Each custom link enables Lob
      to track mail individually and provide customers the relevant tracking
      data in their dashboard.


      Webhooks can be used to integrate Lob's URL Shortener scans into your omni
      channel marketing stratergy. See the <a href="#tag/Webhooks">Webhooks</a>
      section of our documentation to learn how to enable the `letter.viewed`,
      `postcard.viewed` and `self_mailer.viewed` event notifications for your
