type: object
required:
  - balance
properties:
  balance:
    type: number
    description: Account's current balance of Lob Credits. Can be positive, negative, or zero.
    example: 1000.00
  object:
    type: string
    description: Object value is always "lob-credits-balance"
    default: "lob-credits-balance"
    example: "lob-credits-balance"
