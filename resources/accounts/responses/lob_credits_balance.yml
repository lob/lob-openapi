description: Account's current balance of Lob Credits

content:
  application/json:
    schema:
      $ref: "../models/lob_credits_balance.yml"

    examples:
      empty:
        value:
          balance: 0
          object: "lob-credits-balance"
      negative:
        value:
          balance: -1234.56
          object: "lob-credits-balance"
      positive:
        value:
          balance: 1000.00
          object: "lob-credits-balance"
