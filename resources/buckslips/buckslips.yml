    #     } catch (err: any) {
    #       console.error(err);
    #     }
    #   label: TYPESCRIPT
    # - lang: Javascript
    #   source: |
    #     Lob.buckslips.list({limit: 2}, function (err, res) {
    #       console.log(err, res);
    #     });
    #   label: NODE
    # - lang: Python
    #   source: |
    #     with ApiClient(configuration) as api_client:
    #       api = BuckslipsApi(api_client)

    #     try:
    #       buckslips = api.list(limit=2)
    #     except ApiException as e:
    #       print(e)
    #   label: PYTHON
