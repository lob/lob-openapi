post:
  operationId: bulk_us_verifications

  summary: Verify

  description: >-
    Verify a list of US or US territory addresses _with a live
    API key_. Requests to this endpoint with a test API key will return a dummy
    response based on the primary line you input.

  tags:
    - Bulk US Verifications

  parameters:
    - in: query
      name: case
      schema:
        type: string
        enum:
          - upper
          - proper
        default: upper
      description: >-
        Casing of the verified address. Possible values are `upper` and `proper` for
        uppercased (e.g. "PO BOX") and proper-cased (e.g. "PO Box"),
        respectively. Only affects `recipient`, `primary_line`, `secondary_line`,
        `urbanization`, and `last_line`. Default casing is `upper`.
      required: false

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/multiple_components_list.yml"
        example:
          addresses:
            - primary_line: 185 Berry Street
              city: San Francisco
              state: CA
              zip_code: "94107"
            - recipient: Walgreens
              primary_line: Ave Wilson Churchill 123
              secondary_line: ""
              urbanization: URB FAIR OAKS
              city: RIO PIEDRAS
              state: PR
              zip_code: "00926"

      application/x-www-form-urlencoded:
        schema:
          $ref: "models/multiple_components_list.yml"
        example:
          addresses:
            - primary_line: 185 Berry Street
              city: San Francisco
              state: CA
              zip_code: "94107"
            - recipient: Walgreens
              primary_line: Ave Wilson Churchill 123
              secondary_line: ""
              urbanization: URB FAIR OAKS
              city: RIO PIEDRAS
              state: PR
              zip_code: "00926"

      multipart/form-data:
        schema:
          $ref: "models/multiple_components_list.yml"
        example:
          addresses:
            - primary_line: 185 Berry Street
              city: San Francisco
              state: CA
              zip_code: "94107"
            - recipient: Walgreens
              primary_line: Ave Wilson Churchill 123
              secondary_line: ""
              urbanization: URB FAIR OAKS
              city: RIO PIEDRAS
              state: PR
              zip_code: "00926"

  responses:
    "200":
      $ref: responses/bulk_us_verifications.yml

    default:
      $ref: "../../shared/responses/us_verifications_error.yml"
