post:
  operationId: campaign_create

  summary: Create

  description: >-
    Creates a new campaign with the provided properties

  tags:
    - Campaigns

  parameters:
    - $ref: "../../shared/parameters/lang_spec.yml"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/campaign_writable.yml"
        example:
          description: "Demo Campaign"
          # complete example using all create payload properties

      application/x-www-form-urlencoded:
        schema:
          $ref: "models/campaign_writable.yml"
        encoding: # be sure to check which encodings apply
          example-prop:
            style: deepObject
            explode: true
        example:
          description: encoded demo
          # complete example using all create payload properties
          # matching encoding style

      multipart/form-data:
        schema:
          $ref: "models/campaign_writable.yml"
        example:
          description: demo
          # complete example using all create payload properties

  responses:
    "200":
      description: Campaign created successfully
      content:
        $ref: responses/campaign.yml

    default:
      $ref: responses/campaigns_error.yml

