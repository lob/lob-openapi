allOf:
  - $ref: "../../../shared/models/lob_base.yml"
  - $ref: "returned_resource.yml"

  - type: object

    required:
      - id
      - account_id
      - description
      - from
      - resource_type
      - details
      - metadata
      - template_preview_urls
      - template_previews
      - campaigns
      - date_created
      - date_modified
      - object

    properties:
      id:
        $ref: "../attributes/crv_id.yml"
      account_id:
        title: Account ID
        type: string
        example: fa9ea650fc7b31a89f92
        description: Account ID that made the request
      template_preview_urls:
        title: Template Preview URLs
        type: object
        description: Preview URLs associated with a creative's artwork asset(s) if the creative uses HTML templates as assets. An empty object will be returned if no `template_preview`s have been generated.
      template_previews:
        title: Template Previews
        type: array
        items:
          type: object
        description: A list of template preview objects if the creative uses HTML template(s) as artwork asset(s). An empty array will be returned if no `template_preview`s have been generated for the creative.
      campaigns:
        title: Campaigns
        type: array
        description: Array of campaigns associated with the creative ID
        items:
          allOf:
            - $ref: "../../campaigns/models/campaign_writable.yml"

            - type: object

              required:
                - id
                - name
                - description
                - schedule_type
                - is_draft
                - auto_cancel_if_ncoa
                - date_created
                - date_modified
                - object

              properties:
                id:
                  $ref: "../../campaigns/attributes/cmp_id.yml"

                account_id:
                  description: Account ID that this campaign is associated with.
                  type: string

                is_draft:
                  description: Whether or not the campaign is still a draft.
                  type: boolean
                  default: true

                creatives:
                  description: An array of creatives that have been associated with this campaign.
                  type: array

                date_created:
                  $ref: "../../../shared/attributes/timestamps.yml#/date_created"

                date_modified:
                  $ref: "../../../shared/attributes/timestamps.yml#/date_modified"

                deleted:
                  $ref: "../../../shared/attributes/deleted.yml"

                object:
                  allOf:
                    - $ref: "../../../shared/attributes/object.yml"
                    - enum:
                        - campaign
                      default: campaign

        example:
          [
            {
              "id": "cmp_ed76e33e7ac4d0bd",
              "name": "My postman Campaign 2",
              "description": "Created via postman again",
              "schedule_type": "immediate",
              "send_date": null,
              "target_delivery_date": null,
              "cancel_window_campaign_minutes": null,
              "metadata": {},
              "use_type": null,
              "is_draft": true,
              "deleted": false,
              "creatives": [],
              "auto_cancel_if_ncoa": false,
              "date_created": "2022-07-26T20:20:25.016Z",
              "date_modified": "2022-07-26T20:20:25.016Z",
              "object": "campaign",
            },
          ]
      object:
        type: string
        description: Value is resource type.
        enum:
          - creative
        default: creative
