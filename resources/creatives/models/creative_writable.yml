oneOf:
  - allOf:
      - title: Postcard Creative
        required:
          - front
          - back
          - campaign_id
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - postcard

          campaign_id:
            $ref: "../../campaigns/attributes/cmp_id.yml"
      - $ref: "./creatives.yml#/postcardsCreative"
  - allOf:
      - title: Letter Creative
        required:
          - file
          - from
          - campaign_id
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - letter
          campaign_id:
            $ref: "../../campaigns/attributes/cmp_id.yml"
          details:
            $ref: "letter_details.yml#/writable"
      - $ref: "./creatives.yml#/lettersCreative"
