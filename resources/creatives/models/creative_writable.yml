      - title: Postcard Creative
        required:
          - front
          - back
          - campaign_id
          - resource_type
          - details
        properties:
          resource_type:
            allOf:
              - $ref: "../attributes/supported_resource_type.yml"
            enum:
              - postcard

          campaign_id:
            $ref: "../../campaigns/attributes/cmp_id.yml"
      - $ref: "./creatives.yml#/postcardsCreative"
  - allOf:
      - title: Letter Creative
        required:
          - file
          - from
          - campaign_id
          - resource_type
          - details
        properties:
          resource_type:
            allOf:
              - $ref: "../attributes/supported_resource_type.yml"
            enum:
              - letter
          campaign_id:
            $ref: "../../campaigns/attributes/cmp_id.yml"
      - $ref: "./creatives.yml#/lettersCreative"
