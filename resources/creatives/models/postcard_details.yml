      $ref: "../../postcards/attributes/postcard_size.yml"

returned:
  description: Properties that the postcards in your Creative should have.

  properties:
    mail_type:
      $ref: "../../../shared/attributes/mail_type.yml"

    size:
      $ref: "../../postcards/attributes/postcard_size.yml"

    front_original_url:
