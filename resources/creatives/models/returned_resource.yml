oneOf:
  - allOf:
      - title: Postcard Creative
        required:
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - postcard

          details:
            $ref: "postcard_details.yml#/returned"

      - $ref: "creative_base.yml"
  - allOf:
      - title: Letter Creative
        required:
          - from
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - letter
          details:
            $ref: "letter_details.yml#/returned"
      - $ref: "creative_base.yml"
