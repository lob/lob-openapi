oneOf:
  - allOf:
      - title: Postcard Creative
        required:
          - front
          - back
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - postcard
      - $ref: "./creatives.yml#/postcardsCreative"
  - allOf:
      - title: Letter Creative
        required:
          - file
          - from
          - resource_type
          - details
        properties:
          resource_type:
            type: string
            description: Mailpiece type for the creative
            enum:
              - letter
          details:
            $ref: "letter_details.yml#/returned"
      - $ref: "./creatives.yml#/lettersCreative"
