post:
  operationId: csv_us_verifications

  summary: CSV Verify

  description: >-
    Verify a CSV of US or US territory addresses _with a live
    API key_. Requests to this endpoint with a test API key will return a dummy
    response based on the primary line you input. A completed CSV will be emailed
    to your account once the cleansing and verification process is finished.

  tags:
    - US Verifications

  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - csv_file
            - Recipient
            - Primary Line
            - Secondary Line
            - City
            - State
            - Zip Code


          properties:
            latitude:
              type: number
              minimum: -90
              maximum: 90
              format: float
              description: >
                A positive or negative decimal indicating the geographic latitude of the address, specifying the north-to-south position of a
                location. This should be input with `longitude` to pinpoint locations on a map.
              nullable: true

            longitude:
              type: number
              minimum: -180
              maximum: 180
              format: float
              description: >
                A positive or negative decimal indicating the geographic longitude of the address, specifying the north-to-south position of a
                location. This should be input with `latitude` to pinpoint locations on a map.
              nullable: true
        example:
          addresses:
            - csv_file: example_csv_file.csv

  responses:
    "200":
      $ref: responses/csv_us_verifications.yml
