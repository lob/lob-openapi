type: object

properties:
  id:
    $ref: "../attributes/identity_validation_id.yml"

  recipient:
    $ref: "../../../shared/attributes/address/recipient.yml"

  primary_line:
    $ref: "../../../shared/attributes/address/primary_line_us.yml"

  secondary_line:
    $ref: "../../../shared/attributes/address/secondary_line.yml"

  urbanization:
    $ref: "../attributes/urbanization.yml"

  last_line:
    type: string
    description: |
      Combination of the following applicable `components`:
      * City (`city`)
      * State (`state`)
      * ZIP code (`zip_code`)
      * ZIP+4 (`zip_code_plus_4`)

  score:
    type: number
    nullable: true
    format: float
    description: >
      A numerical score between 0 and 100 that represents the likelihood the provided
      name is associated with a physical address.
    default: null
    minimum: 0
    maximum: 100

  confidence:
    type: string
    enum:
      - high
      - medium
      - low
      - ""
    description: |
      Indicates the likelihood the recipient name and address match. Possible values are:
      - `high` — Over 70% of mailpieces Lob has sent to this address match the recipient name.
      - `medium` — Between 40% and 70% of mailpieces Lob has sent to this address match the recipient name.
      - `low` — Less than 40% of mailpieces Lob has sent to this address match the recipient name.
      - `""` — No tracking data exists for this address.

  object:
    type: string
    description: Value is resource type.
    enum:
      - identity_validation
    default: identity_validation
