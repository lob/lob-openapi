post:
  operationId: intl_verification

  summary: Verify

  description: >-
    Verify an international (except US or US territories) address _with a live
    API key_. Requests to this endpoint with a test API key will return a dummy
    response based on the primary line you input.

  tags:
    - Intl Verifications

  parameters:
    - $ref: "../../shared/parameters/lang_spec.yml"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/intl_verification_payload.yml"
        examples:
          basic:
            value:
              recipient: Harry Zhang
              primary_line: 370 Water St
              secondary_line: ""
              city: Summerside
              state: Prince Edward Island
              postal code: C1N 1C4
              country: CA
          test:
            value:
              primary_line: deliverable
              country: CA

      application/x-www-form-urlencoded:
        schema:
          $ref: "models/intl_verification_payload.yml"
        examples:
          basic:
            value:
              recipient: Harry Zhang
              primary_line: 370 Water St
              secondary_line: ""
              city: Summerside
              state: Prince Edward Island
              postal code: C1N 1C4
              country: CA
          test:
            value:
              primary_line: deliverable
              country: CA

      multipart/form-data:
        schema:
          $ref: "models/intl_verification_payload.yml"
        examples:
          basic:
            value:
              recipient: Harry Zhang
              primary_line: 370 Water St
              secondary_line: ""
              city: Summerside
              state: Prince Edward Island
              postal code: C1N 1C4
              country: CA
          test:
            value:
              primary_line: deliverable
              country: CA

  responses:
    "200":
      $ref: responses/intl_verifications.yml

    default:
      $ref: "../../shared/responses/error.yml"
