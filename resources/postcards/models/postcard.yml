allOf:
  - $ref: "postcard_base.yml"
  - $ref: "../../../shared/models/form_factor/generated.yml"
  - $ref: "../../../shared/models/form_factor/from_us.yml"

  - type: object

    required:
      - id
      - front_template_id
      - back_template_id
      - front_template_version_id
      - back_template_version_id
      - url

    properties:
      id:
        $ref: "../attributes/psc_id.yml"

      front_template_id:
        - description: The unique ID of the HTML template used for the front of the postcard.
        - $ref: "../../../shared/attributes/model_ids/tmpl_id.yml"
        - type: string
          nullable: true

      back_template_id:
        oneOf:
          - allOf:
              - description: The unique ID of the HTML template used for the back of the postcard.
              - $ref: "../../../shared/attributes/model_ids/tmpl_id.yml"
          - type: string
            nullable: true

      front_template_version_id:
        oneOf:
          - allOf:
              - description: The unique ID of the specific version of the HTML template used for the front of the postcard.
                type: string
              - $ref: "../../../shared/attributes/model_ids/vrsn_id.yml"
          - type: string
            nullable: true

      back_template_version_id:
        oneOf:
          - allOf:
              - description: The unique ID of the specific version of the HTML template used for the back of the postcard.
                type: string
              - $ref: "../../../shared/attributes/model_ids/vrsn_id.yml"
          - type: string
            nullable: true

      tracking_events:
        # TODO: add tracking_event objs link
        description: An array of tracking_event objects ordered by ascending `time`. Will not be populated for postcards created in test mode.
        type: array
        items:
          $ref: "../../../shared/resources/tracking_events/models/tracking_event_normal.yml"
        nullable: true

      object:
        allOf:
          - $ref: "../../../shared/attributes/object.yml"
          - type: string
            enum:
              - postcard
            default: postcard

      url:
        allOf:
          - description: A [signed link](#section/Asset-URLs) to the rendered postcard.
          - $ref: "../../../shared/attributes/signed_link.yml"
