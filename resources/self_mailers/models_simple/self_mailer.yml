type: object

properties:
  description:
    $ref: "../../../shared/attributes/resource_description.yml"

  metadata:
    $ref: "../../../shared/models/metadata.yml"

  mail_type:
    $ref: "../../../shared/attributes/mail_type.yml"

  merge_variables:
    $ref: "../../../shared/models/merge_variables.yml"

  send_date:
    $ref: "../../../shared/attributes/send_date.yml"

  size:
    $ref: "../attributes/self_mailer_size.yml" 

  to:
    $ref: "../../../shared/models_simple/address/address.yml"

  carrier:
    type: string
    enum:
      - USPS
    default: USPS

  thumbnails:
    type: array
    items:
      $ref: "../../../shared/models/thumbnail.yml"

  expected_delivery_date:
    $ref: "../../../shared/attributes/expected_delivery_date.yml"

  date_created:
    $ref: "../../../shared/attributes/timestamps.yml#/date_created"

  date_modified:
    $ref: "../../../shared/attributes/timestamps.yml#/date_modified"

  deleted:
    $ref: "../../../shared/attributes/deleted.yml" 

  from:
    $ref: "../../../shared/models_simple/address/address.yml"

  id:
    $ref: "../attributes/sfm_id.yml"

  outside_template_id:
    description: The unique ID of the HTML template used for the outside of the self mailer.
    allOf:
      - $ref: "../../../shared/attributes/model_ids/tmpl_id.yml"
      - type: string
        nullable: true

  inside_template_id:
    description: The unique ID of the HTML template used for the inside of the self mailer.
    allOf:
      - $ref: "../../../shared/attributes/model_ids/tmpl_id.yml"
      - type: string
        nullable: true

  outside_template_version_id:
    description: The unique ID of the specific version of the HTML template used for the outside of the self mailer.
    allOf:
      - $ref: "../../../shared/attributes/model_ids/vrsn_id.yml"
      - type: string
        nullable: true

  inside_template_version_id:
    description: The unique ID of the specific version of the HTML template used for the inside of the self mailer.
    allOf:
      - $ref: "../../../shared/attributes/model_ids/vrsn_id.yml"
      - type: string
        nullable: true

  object:
    type: string
    enum:
      - self_mailer
    default: self_mailer

  tracking_events:
    description: >-
      An array of certified tracking events ordered by ascending `time`. Not populated in test mode.
    type: array
    items:
      $ref: "../../../shared/resources/tracking_events/models/tracking_event_certified.yml"

  url:
    allOf:
      - description: A [signed link](#section/Asset-URLs) to the rendered self mailer.
      - $ref: "../../../shared/attributes/signed_link.yml"
