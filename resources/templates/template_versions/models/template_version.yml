allOf:
  - $ref: "template_version_writable.yml"
  - $ref: "../../../../shared/models/lob_base.yml"

  - type: object

    required:
      - id

    properties:
      id:
        $ref: "../../../../shared/attributes/model_ids/vrsn_id.yml"

      suggest_json_editor:
        type: boolean
        description: >
          Used by frontend, true if the template uses advanced features.

      merge_variables:
        type: object
        description: >
          Used by frontend, an object representing the keys of every merge variable present in the template.

      engine:
        $ref: "../../../../shared/attributes/engine.yml"

      object:
        allOf:
          - $ref: "../../../../shared/attributes/object.yml"
          - type: string
            enum:
              - version
            default: version
