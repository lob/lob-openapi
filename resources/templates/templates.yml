post:
  operationId: create_template

  summary: Create

  description: >-
    Creates a new template given information

  tags:
    - Templates

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/template_writable.yml"
        example:
          description: demo
          html: "<html>HTML for {{name}}</html>"
          metadata:
            spiffy: true
          engine: handlebars

      application/x-www-form-urlencoded:
        schema:
          $ref: "models/template_writable.yml"
        example:
          description: demo
          html: "<html>HTML for {{name}}</html>"
          metadata:
            spiffy: true
          engine: handlebars

      multipart/form-data:
        schema:
          $ref: "models/template_writable.yml"
        example:
          description: demo
          html: "<html>HTML for {{name}}</html>"
          metadata:
            spiffy: true
          engine: handlebars

  responses:
    "200":
      $ref: responses/post_template.yml

    default:
      $ref: "../../shared/responses/template_error.yml"

  x-codeSamples:
