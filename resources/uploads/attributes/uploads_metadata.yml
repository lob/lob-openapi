title: Metadata
type: object
required:
  - columns
properties:
  columns:
    type: array
    description: The list of column names from the csv file which you want associated with each of your mailpieces
    default: []
    items:
      type: string
default: { columns: [] }
example:
  columns: ["recipient_name"]
description: 'The list of column headers in your file as an array that you want as metadata associated with each mailpiece. See our <a href="https://help.lob.com/best-practices/campaign-audience-guide" target="_blank">Campaign Audience Guide</a> for additional details.'
