title: Metadata
type: object
required:
  - columns
properties:
  columns:
    type: array
    description: The list of column name from the csv file which you want associated with each of your mailpiece
    default: []
    items:
      type: string
default: { columns: [] }
example:
  columns: ["recipient_name"]
description: 'The list of column headers in your file as an array that you want as metadata associated with each mailpiece in the format `{ csv_column_name: value_of_row_for_csv_column_name }`. See our <a href="https://help.lob.com/best-practices/campaign-audience-guide" target="_blank">Campaign Audience Guide</a> for additional details.'
