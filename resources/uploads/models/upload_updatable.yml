type: object
properties:
  columnMapping:
    $ref: "../attributes/column_mapping.yml"
  originalFilename:
    title: Original Filename
    type: string
    description: Original filename provided when the upload is created.
  overwriteColumnMapping:
    title: Overwrite Column Mapping
    type: boolean
    description: >
      Properties in `columnMapping` will be appended to the existing
      `columnMapping` object if set to `false`. If set to `true`, the existing `columnMapping` object will be overwritten with the data supplied in `columnMapping` property. <br/>Please note that this field is **now deprecated will be removed on 2nd November, 2022**.
  requiredAddressColumnMapping:
    $ref: "../attributes/required_address_column_mapping.yml"
  optionalAddressColumnMapping:
    $ref: "../attributes/optional_address_column_mapping.yml"
  metadata:
    $ref: "../attributes/uploads_metadata.yml"
  mergeVariableColumnMapping:
    $ref: "../attributes/merge_variable_column_mapping.yml"
