post:
  operationId: domain_create
  summary: Create Domain

  description: >-
    Add a new custom domain that can be used to create custom links.

  tags:
    - URL Shortener

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/domain.yml"
        examples:
          basic:
            value:
              domain: "lob.st"
          test:
            value:
              domain: "lob.st"

      application/x-www-form-urlencoded:
        schema:
          $ref: models/domain.yml
        examples:
          basic:
            value:
              domain: "lob.st"
          test:
            value:
              domain: "lob.st"

      multipart/form-data:
        schema:
          $ref: models/domain.yml
        examples:
          basic:
            value:
              domain: "lob.st"
          test:
            value:
              domain: "lob.st"

  responses:
    "200":
      description: Returns a domain object with details.
      content:
        application/json:
          schema:
            $ref: responses/domain.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml
          example:
            error:
              code: invalid
              message: domain is required
              status_code: 422

  x-codeSamples:
    - lang: Shell
      source: |
        curl https://api.lob.com/v1/domains \
          -u <YOUR_LIVE_API_KEY>: \
          -d "domain=lob.st"
      label: CURL
# to_do: Add more samples for other languages

get:
  operationId: domain_list
  summary: List all domains
  description: >-
    Retrieve a list of all created domains.

  tags:
    - URL Shortener

  responses:
    "200":
      description: Returns a list of all domain.
      content:
        application/json:
          schema:
            $ref: responses/domains.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml

  x-codeSamples:
    - lang: Shell
      source: |
        curl -X GET "https://api.lob.com/v1/domains" \
          -u <YOUR_LIVE_API_KEY>:

