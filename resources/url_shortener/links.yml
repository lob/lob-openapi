get:
  operationId: links_get
  summary: Get
  description: >-
    Returns a single shortened link.

  tags:
    - URL Shortener

  responses:
    "200":
      $ref: ../models/links.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml

  x-codeSamples:
    - lang: Shell
      source: |
        curl -X GET "https://api.lob.com/v1/links/<link_id>" \
          -u <YOUR_LIVE_API_KEY>:

post:
  operationId: link_create
  summary: Create Link

  description: >-
    Given a long URL, shortern your URL either using a custom domain or Lob's own short domain.

  tags:
    - URL Shortener

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: models/create_links.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
              slug: "a1b2c3"
          test:
            value:
              redirect_link: "https://www.lob.com"
              slug: "a1b2c3"

      application/x-www-form-urlencoded:
        schema:
          $ref: models/create_links.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
              domain: "lob.st"
          test:
            value:
              redirect_link: "https://www.lob.com"
              domain: "lob.st"

      multipart/form-data:
        schema:
          $ref: models/create_links.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
          test:
            value:
              redirect_link: "https://www.lob.com"

  responses:
    "200":
      $ref: responses/create_links.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml
          example:
            error:
              code: invalid
              message: redirect_link is required
              status_code: 422

  x-codeSamples:
    - lang: Shell
      source: |
        curl https://api.lob.com/v1/links/shorten \
          -u <YOUR_LIVE_API_KEY>: \
          -d "redirect_link=https://www.lob.com"
      label: CURL

delete:
  operationId: links_delete
  summary: Delete Link

  description: >-
    Delete the short link.

  tags:
    - URL Shortener

  parameters:
    id:
      description: Unique identifier prefixed with `lnk_`.
      type: string

  responses:
    "200":
      $ref: responses/create_links.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml
