post:
  operationId: link_create
  summary: Create Link

  description: >-
    Given a long URL, shortern your URL either using a custom domain or Lob's own short domain.

  tags:
    - URL Shortener

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: models/link_single.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
              slug: "a1b2c3"
          test:
            value:
              redirect_link: "https://www.lob.com"
              slug: "a1b2c3"

      application/x-www-form-urlencoded:
        schema:
          $ref: models/link_single.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
              domain: "lob.st"
          test:
            value:
              redirect_link: "https://www.lob.com"
              domain: "lob.st"

      multipart/form-data:
        schema:
          $ref: models/link_single.yml
        examples:
          basic:
            value:
              redirect_link: "https://www.lob.com"
          test:
            value:
              redirect_link: "https://www.lob.com"

  responses:
    "200":
      description: Returns a successfully created link.
      content:
        application/json:
          schema:
            $ref: responses/link_response.yml
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: ../../shared/models/error.yml
          example:
            error:
              code: invalid
              message: redirect_link is required
              status_code: 422

  x-codeSamples:
    - lang: Shell
      source: |
        curl https://api.lob.com/v1/links/shorten \
          -u <YOUR_LIVE_API_KEY>: \
          -d "redirect_link=https://www.lob.com"
      label: CURL
