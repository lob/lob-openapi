description: >-
  A dictionary with a data property that contains an array of up to 
  `limit` links. Each entry in the array is a separate link created. 
  The offset can be used to retrieve the next pages. A combination of
  filters can be used to narrow the list

content:
  application/json:
    schema:
      - type: object
        properties:
          count:
            type: integer
            description: The number of results in the current response.
          limit:
            type: integer
            description: How many results to return.
          offset:
            type: integer
            description: An integer that designates the offset at which to begin returning results. Defaults to 0.
          data:
            type: array
            description: list of links
            items:
              $ref: "../models/links.yml"
