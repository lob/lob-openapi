type: object

required:
  - address_prefix

properties:
  address_prefix:
    type: string
    description: >
      The prefix of an address's primary line. This only supports street names & primary numbers,
      and only accepts alphanumeric characters.

  city:
    allOf:
      - $ref: "../../../shared/attributes/address/city.yml"
      - description: Matches partial abbreviations.

  state:
    allOf:
      - $ref: "../../../shared/attributes/address/state.yml"
      - description: >
          An optional ZIP Code input used to filter suggestions. Case insensitive, and does not match
          partial abbreviations.

  zip_code:
    allOf:
      - $ref: "../../../shared/attributes/address/zip_code.yml"
      - description: >
          An optional ZIP Code input used to filter suggestions. Matches partial abbreviations.

  geo_ip_sort:
    type: boolean
    description: >
      If true, sort suggestions by proximity to the IP set in the `X-Forwarded-For` header.

  object:
    $ref: "../../../shared/attributes/object.yml"
