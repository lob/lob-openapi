post:
  operationId: autocompletion

  summary: Autocomplete

  description: >-
    Given an address prefix consisting of a partial primary line, as well as
    optional input of city, state, and zip code, this functionality returns up
    to 10 full US address suggestions. Not all of them will turn out to be valid
    addresses.

  tags:
    - US Autocompletions

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "models/us_autocompletions.yml"
        examples:
          basic:
            value:
              address_prefix: 185 B
              city: San Francisco
              state: CA
              zip_code: "94107"
              geo_ip_sort: false
          test:
            value:
              address_prefix: 1 sugg

      application/x-www-form-urlencoded:
        schema:
          $ref: "models/us_autocompletions.yml"
        examples:
          basic:
            value:
              address_prefix: 185 B
              city: San Francisco
              state: CA
              zip_code: "94107"
              geo_ip_sort: false
          test:
            value:
              address_prefix: 1 sugg

      multipart/form-data:
        schema:
          $ref: "models/us_autocompletions.yml"
        examples:
          basic:
            value:
              address_prefix: 185 B
              city: San Francisco
              state: CA
              zip_code: "94107"
              geo_ip_sort: false
          test:
            value:
              address_prefix: 1 sugg

  responses:
    "200":
      $ref: responses/us_autocompletions.yml

    default:
      $ref: "../../shared/responses/error.yml"
