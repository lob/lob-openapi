type: string

description: |
  The primary delivery line (usually the street address) of the address.
  Combination of the following applicable `components`:
  * `primary_number`
  * `street_predirection`
  * `street_name`
  * `street_suffix`
  * `street_postdirection`
  * `secondary_designator`
  * `secondary_number`
  * `pmb_designator`
  * `pmb_number`

maxLength: 500
