type: string
description: Redirect all mail receipients to a unique web page personalized for each recipient. To use this type of redirection, create an extra column in the [audience file](https://help.lob.com/print-and-mail/building-a-mail-strategy/campaign-or-triggered-sends/campaign-audience-guide) with column header `qr_code_redirect_url` and add a unique link against each address row. This will ensure a unique redirect is created for each receipient.
