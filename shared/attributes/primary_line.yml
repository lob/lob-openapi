type: string
description: >
  The primary delivery line (usually the street address) of the address.
  Combination of the following applicable <code>components</code>:
  * <code>primary_number</code>
  * <code>street_predirection</code>
  * <code>street_name</code>
  * <code>street_suffix</code>
  * <code>street_postdirection</code>
  * <code>secondary_designator</code>
  * <code>secondary_number</code>
  * <code>pmb_designator</code>
  * <code>pmb_number</code>
example: "185 BERRY ST"
