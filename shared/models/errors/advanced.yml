description: >
  A pre-defined string identifying the error category
  * `address_length_exceeds_limit` - Error 422: the sum of to.address_line1 and to.address_line2 cannot surpass 50 characters.
  * `bank_account_already_verified` - Error 422: the bank account has already been verified.
  * `bank_error` - Error 422: there's an issue with the bank account.
  * `custom_envelope_inventory_depleted` - Error 422: custom envelope inventory is depleted, and more will need to be ordered.
  * `deleted_bank_account` - Error 404: checks cannot be created with a deleted bank account.
  * `failed_deliverability_strictness` - Error 422: the to address doesn't meet strictness requirements. See [Account Settings](https://dashboard.lob.com/#/settings/account) to configure strictness.
  * `file_pages_below_min` - Error 422: not enough pages.
  * `file_pages_exceed_max` - Error 422: too many pages.
  * `file_size_exceeds_limit` - Error 422: the file size is too large. See description for details.
  * `foreign_return_address` - Error 422: the 'from' address must be a US address.
  * `inconsistent_page_dimensions` - Error 422: all pages of the input file must have the same dimensions.
  * `invalid_bank_account` - Error 422: the provided bank routing number is invalid.
  * `invalid_bank_account_verification` - Error 422: verification amounts do not match.
  * `invalid_check_international` - Error 422: checks cannot be sent internationally.
  * `invalid_country_covid` - Error 422: the postal service in the specified country is currently unable to process the request due to COVID-19 restrictions.
  * `invalid_file` - Error 422: the file is invalid.
  * `invalid_file_dimensions` - Error 422: file dimensions are incorrect for the selected mail type.
  * `invalid_file_download_time` - Error 422: file download from remote server took too long.
  * `invalid_file_url` - Error 422: the file URL when creating a resource is invalid.
  * `invalid_image_dpi` - Error 422: DPI must be at least 300.
  * `invalid_international_feature` - Error 422: the specified product cannot be sent to the destination.
  * `invalid_perforation_return_envelope` - Error 422: both `return_envelope` and `perforation` must be used together.
  * `invalid_template_html` - Error 422: the provided HTML is invalid.
  * `merge_variable_required` - Error 422: a required merge variable is missing.
  * `merge_variable_whitespace` - Error 422: merge variable names cannot contain whitespace.
  * `payment_method_unverified` - Error 401: you must have a verified bank account or credit card to submit live requests.
  * `pdf_encrypted` - Error 422: an encrypted PDF was provided.
  * `special_characters_restricted` - Error 422: cannot use special characters for merge variable names.
  * `unembedded_fonts` - Error 422: the provided PDF contains non-standard unembedded fonts. See description for details.
