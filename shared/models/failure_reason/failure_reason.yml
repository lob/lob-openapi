type: object
description: An object describing the reason for failure if the resource failed to render.
required:
  - remediation
  - failure_reason

properties:
  remediation:
    type: string
    description: Instructions on how to resolve the error

  failure_reason:
    type: string
    description: Reason failure occurred

  errors:
    type: array
    nullable: true
    items:
      $ref: "../../../shared/models/failure_reason/failure_reason_error.yml"
