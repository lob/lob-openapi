        description: Value is `USPS`.
        pattern: "^USPS$"

      thumbnails:
        type: array
        items:
          $ref: "../../../shared/models/thumbnail.yml"

      expected_delivery_date:
        $ref: "../../attributes/expected_delivery_date.yml"
