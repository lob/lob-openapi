lob-version:
  in: header

  name: Lob-Version

  required: false

  description: >
    A string representing the version of the API being used. For more information on versioning,
    refer to our [Versioning and Changelog]((#tag/Versioning-and-Changelog) documentation.

  schema:
    type: string
    example: 2024-01-01
    pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
