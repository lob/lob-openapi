in: query
name: sort_by
description: >
  Sorts items by ascending or descending dates.
schema:
  oneOf:
    - type: object
      properties:
        date_created:
          type: string
          enum:
            - asc
            - desc
    - type: object
      properties:
        send_date:
          type: string
          enum:
            - asc
            - desc
